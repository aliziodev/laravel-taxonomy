name: Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      fail-fast: false
      matrix:
        php: [8.2, 8.3]
        laravel: [11.*, 12.*]
        dependency-version: [prefer-lowest, prefer-stable]
        include:
          - laravel: 11.*
            testbench: 9.*
          - laravel: 12.*
            testbench: 10.*
    
    name: P${{ matrix.php }} - L${{ matrix.laravel }} - ${{ matrix.dependency-version }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, bcmath, soap, intl, gd, exif, iconv, imagick
          coverage: xdebug
      
      - name: Setup problem matchers
        run: |
          echo "::add-matcher::${{ runner.tool_cache }}/php.json"
          echo "::add-matcher::${{ runner.tool_cache }}/phpunit.json"
      
      - name: Install dependencies
        run: |
          composer install --${{ matrix.dependency-version }} --prefer-dist --no-interaction
      
      - name: List Installed Dependencies
        run: composer show -D
      
      - name: Execute tests
        run: php vendor/bin/pest --no-coverage
        env:
          PEST_NO_COVERAGE: true
      
      - name: Execute PHPStan
        run: vendor/bin/phpstan analyse --memory-limit=2G

  coverage:
    runs-on: ubuntu-latest
    
    name: Coverage
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.3
          extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, bcmath, soap, intl, gd, exif, iconv, imagick
          coverage: xdebug
      
      - name: Install dependencies
        run: |
          composer install --prefer-stable --prefer-dist --no-interaction
      
      - name: Execute tests with coverage
        run: |
          XDEBUG_MODE=coverage vendor/bin/pest --coverage --coverage-clover=coverage.xml
          if [ ! -f coverage.xml ]; then
            echo "Coverage file not generated, creating empty coverage report"
            echo '<?xml version="1.0" encoding="UTF-8"?><coverage generated="0"><project timestamp="0"><metrics files="0" loc="0" ncloc="0" classes="0" methods="0" coveredmethods="0" conditionals="0" coveredconditionals="0" statements="0" coveredstatements="0" elements="0" coveredelements="0"/></project></coverage>' > coverage.xml
          fi
      
      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false